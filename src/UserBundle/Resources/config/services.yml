services:
  user_handler:
    class: UserBundle\Services\UserHandler
    arguments:
      - '@doctrine.orm.entity_manager'
      - '@security.password_encoder'
  user_normalizer:
    class: UserBundle\Services\UserNormalizer
    arguments: ['@metadata_factory']
  achievement_manager:
    class: UserBundle\Services\AchievementManager
    arguments:
      - '@doctrine.orm.entity_manager'
      - '@base_helper'